<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/mobile.css" />
</head>

<body>
    <div id="root">
    <header>
        <span class="back" onclick="closepage()"><img src="../img/close.png"></span>
        <i></i><em></em>
    </header>
    <nav class="pagenav">使用密码登录</nav>
    <div>
        <div class="registerbox">
            <div class=pubtitlist>
                <label>+86</label>
                <div class="pubtitcont pubtitcontts">
                    <input placeholder="请输入手机号码" /></div>
            </div>
            <div class=pubnotitlist>
                <input placeholder="请输入密码 6~20位" />
                <span class="eyes"></span>
            </div>
            <div class="sms" onclick="sms()">短信验证码登录</div>
           
            <div class="pubbtn nopubbtn" onclick="login()">登录</div>

            <div class="operate">
                <span  onclick="register()">立即注册</span>
                <span class="forget" onclick="forgetpass()">忘记密码</span>
            </div>
        </div>
    </div>
    <div class="otherways lootherways">
        <h1  style="margin-top: 1rem;"><span>第三方登录</span></h1>
        <div>
            <img src="../img/wechat_g.png">
                  <img src="../img/facebook_g.png">
           </div>
    </div>
</div>
    <div class="tiptxt">点击按钮即表示阅读并同意<label onclick="agreement()">用户协议</label onclick="privacy()"><label onclick="privacy()">隐私政策</label></div>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/vue.min.js"></script>
  <script>
      

        var initJQuery=function(){
            $(".back").click(function () {
            window.history.go(-1);
        })
        $(".eyes").click(function () {
            $(this).toggleClass("eyessel");
        })
        $(".choose li").click(function () {
            $(this).addClass("sel").siblings().removeClass("sel");
            $(".registerbox").eq($(this).index()).show().siblings().hide();
        })
        }
        function sms(){
            window.location.href = 'LoginSms.html';
        }
        function login(){
            window.location.href = 'Blog.html';
        }
        function closepage() {
            window.location.href = 'Defalult.html';
        }
        function register(){
            window.location.href = 'register.html';
        }
        // function email() {
        //     window.location.href = 'EmailTip.html';
        // }
        function forgetpass() {
            window.location.href = 'ResetPass.html';
        }
        function privacy(){
            window.location.href = 'Privacy.html'
        }
        function agreement(){
            window.location.href = 'Agreement.html'
        }

        var vue=new Vue({
            el:"#root",
            data:{},
            mounted(){
                initJQuery();
            }
        })
    </script>
</body>

</html>
