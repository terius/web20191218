<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>昵称设置</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>

<body class="graybody">
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i>修改昵称</i><em class="submit">完成</em>
    </header>
    <h1 class="tips">请设置2-24个字符，不包括@<>/等无效字符哦~</h1>
    <div>
        <div class="pubnotitlist nicklist">
            <input placeholder="请输入你的昵称哈" />
        </div>
    </div>
    <script>
        $(".back").click(function () {
            window.history.go(-1);
        })
        $(".submit").click(function () {
            window.history.go(-1);
        })
    </script>
</body>

</html>
