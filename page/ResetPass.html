<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i></i><em></em>
    </header>
    <nav class="pagenav">重置密码</nav>
    <ul class="choose">
        <li class="sel"><span>手机号</span></li>
        <li><span>邮箱</span></li>
    </ul>
    <div>
        <div class="registerbox">
            <div class="pubnotitlist">
                <input placeholder="请输入手机号码" />
            </div>
            <div class="pubnotitlist">
                <input placeholder="验证码" />
                <span class="code">获取验证码</span>
            </div>
            <div class="pubnotitlist">
                <input placeholder="请输入密码" />
                <span class="eyes"></span>
            </div>
            <div class="pubnotitlist">
                <input placeholder="确认密码" />
                <span class="eyes"></span>
            </div>
            <div class="pubbtn nopubbtn">完成</div>
        </div>
        <div class="registerbox" style="display: none;">
            <div class="pubnotitlist">
                <input placeholder="请输入邮箱" />
                <span class="code">发送验证码</span>
            </div>
            <div class="pubnotitlist">
                <input placeholder="请输入邮箱验证码" />
            </div>
            <div class="pubnotitlist">
                <input placeholder="请输入密码" />
                <span class="eyes"></span>
            </div>
            <div class="pubnotitlist">
                <input placeholder="确认密码" />
                <span class="eyes"></span>
            </div>
            <div class="pubbtn nopubbtn">提交</div>
        </div>
    </div>
    <div class="checkbox"><span></span>我已阅读并同同意趣程的<i>《用户协议》</i>与<i>《隐私政策》</i></div>
    <script>
        $(".back").click(function () {
            window.history.go(-1);
        })
        $(".eyes").click(function () {
            $(this).toggleClass("eyessel");
        })
        $(".choose li").click(function () {
            $(this).addClass("sel").siblings().removeClass("sel");
            $(".registerbox").eq($(this).index()).show().siblings().hide()
        })
        $(".pubbtn").click(function () {
            window.location.href = 'Login.html';
        })
    </script>
</body>

</html>
