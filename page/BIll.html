<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账单</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
</head>

<body class="graybody">
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i>账单</i><em></em>
    </header>
    <div class="total"><span>全部筛选</span></div>
    <div class="totaltip">
        <h1>2019年12月<img src="../img/pic3.png" /></h1>
        <div>
            <P>支出<label>￥1818</label> 收入<label>￥0.00</label></P>
            <span>统计</span>
        </div>
    </div>
    <div class="outlist outlistts">
        <table>
            <tr class="sel">
                <th><img src="../img/icon14.png" /></th>
                <td>
                    <h1>京东商户平台</h1>
                    <p>12月4日 14：57</p>
                </td>
                <td class="checklist">-24.9</td>
            </tr>
            <tr>
                <th><img src="../img/icon15.png" /></th>
                <td>
                    <h1>中国铁路总公司资金清算</h1>
                    <p>12月4日 14：49</p>
                </td>
                <td class="checklist">-15.6</td>
            </tr>
            <tr>
                <th><img src="../img/icon16.png" /></th>
                <td>
                    <h1>上号长途客运南站</h1>
                    <p>12月4日 14：40</p>
                </td>
                <td class="checklist">-86</td>
            </tr>
            <tr>
                <th><img src="../img/icon16.png" /></th>
                <td>
                    <h1>上号长途客运南站</h1>
                    <p>12月4日 10：40</p>
                </td>
                <td class="checklist">-91</td>
            </tr>
        </table>
    </div>
    <div class="coverbox" style="display: none;">
        <div class="cover"></div>
        <div class="covercont">
            <div class="coverscroll">
                <h1 class="covertit">时间筛选<span class="addtype">添加分类</span></h1>
                <div class="covertime">
                    <input type="date" /> ~ <input type="date" />
                </div>
                <h1 class="covertit">消费类型</h1>
                <ul class="coverul">
                    <li>
                        <div>餐饮</div>
                    </li>
                    <li>
                        <div>服饰</div>
                    </li>
                    <li>
                        <div>生活日用</div>
                    </li>
                </ul>
                <h1 class="covertit">其他分类</h1>
                <ul class="coverul">
                    <li>
                        <div>经营所得</div>
                    </li>
                    <li>
                        <div>职业酬劳</div>
                    </li>
                    <li>
                        <div>转账充值</div>
                    </li>
                </ul>
            </div>
            <div class="submitbtn">
                <span>重置</span>
                <span class="sure">确定 </span>
            </div>
        </div>

        <script>
            $(".back").click(function () {
                window.history.go(-1);
            })
            $(".submitbtn span").click(function () {
                $(".coverbox").hide();
            })
            $(".addtype").click(function () {
                window.location.href = 'Classify.html'
            })
            $(".total").click(function () {
                if ($(".coverbox").is(":visible")) {
                    $(".coverbox").hide();
                } else {
                    $(".coverbox").show();
                }
            })
            $(".cover").click(function () {
                $(".coverbox").hide();
            })
            $(".addcard").click(function () {
                window.location.href = 'BalanceAdd.html'
            })
            window.onload = function () {
                $(".coverbox").height(window.screen.availHeight - $("header").height() - $(".total").height());
            }
        </script>
</body>

</html>
