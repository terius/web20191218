            </div>
        </div>
        <div class="commentcont">
            <div class="blogbox commentbox">
                <img src="../img/pic15.png" />
                <h1>周雨彤微博<img src="../img/dian_g.png" class="toreport" /></h1>
                <p>自从关注了穿搭之后再也不怕出门啦！</p>
                <div class="comnum">
                    <span>20分钟之前 · 查看回复</span>
                    <span class="collectnum">
                        2345<img src="../img/like.png" />
                        <img src="../img/reply.png" class="reply" />
                    </span>
                </div>
            </div>
            <div class="commenttxt">
                <p>冬季出行也要美美哒。</p>

    <div class="cocoverbox" style="display: none;">
        <div class="cover"></div>
        <footer class="commentfooter">
            <img src="../img/icon19.png" class="fullpage" />
            <h1 class="hui">正在回复 周雨彤</h1>
            <div class="huitxt">
                <textarea placeholder="请输入评论内容"></textarea></div>
            <div style="height: 3rem;"></div>
            <div class="publishtxt">
                <img src="../img/icon20.png" />
                <span>发布</span>
            </div>
        </footer>
    </div>

    <div class="sharecover" style="display:none">
        <div class="cover"></div>
        <div class="sharecont">
            <ul>
                <li>
                    <div>
                        <img src="../img/icon21.png" /></div>

                    <h1>朋友圈</h1>
                </li>
                <li>
                    <div>
                        <img src="../img/icon27.png" /></div>
                    <h1>Facebook</h1>
                </li>
            </ul>
            <ul>
                <li>

                    <h1>生成分享图</h1>

                </li>
                <li>
                    <div>
                        <img src="../img/icon26.png" /></div>
                    <h1>举报</h1>
                </li>
            </ul>
            <div class="cancle">取消</div>
        </div>
    </div>
    <script>
        $(".back").click(function () {
            window.history.go(-1);
        })
        $(".reply").click(function () {
            $(".cocoverbox").show();
        })
        $(".toreport").click(function () {
            $(".sharecover").show();
        })
        $(".fullpage").click(function () {
            if ($(this).hasClass("sel")) {
                $(this).removeClass("sel");
                $(".commentfooter").css("height", "auto");
                $(".huitxt textarea").css("height", "5rem");
                $(".fullpage").attr('src', '../img/icon19.png');

            } else {
                $(this).addClass("sel");
                $(".commentfooter").css("height", "100%");
                $(".huitxt textarea").css("height", "26rem");
                $(".fullpage").attr('src', '../img/icon19_pre.png');
            }

        })

        $(".cover").click(function () {
            $(".sharecover").hide();
            $(".cocoverbox").hide();
        })
        $(".cancle").click(function () {
            $(".sharecover").hide();
        })
        window.onload = function () {
            $(".blogpinlist div img").height($(".commentcont").width() * 0.33);
        }
        $(".mytype li").click(function () {
            var num = $(this).index();
            switch (num) {
                case 0:
                    window.location.href = 'MyAttendence.html';
                    break;
                case 1:
                    window.location.href = 'MyCollect.html';
                    break;
                case 2:
                    window.location.href = 'MyComment.html';
                    break;
                case 3:
                    window.location.href = 'MyLike.html';
                    break;
                case 4:
                    window.location.href = 'MyReport.html';
                    break;
            }
        })
    </script>
</body>

</html>
