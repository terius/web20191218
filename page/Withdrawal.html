<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>

<body>
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i></i><em></em>
    </header>
    <nav class="pagenav pagenavts">提现金额</nav>
    <div class="registerbox">
        <div class="pubnotitlist">
            <input placeholder="请输入提现金额" />
            <span class="fudong">全部</span>
        </div>
    </div>
    <div class="line"></div>
    <nav class="pagenav pagenavts">提现金额</nav>
    <div class="outlist">
        <table>
            <tr class="sel">
                <th><img src="../img/icon11.png" /></th>
                <td>
                    <h1>中国农业银行<i>(6032)</i></h1>
                    <p>单笔限额20000.00元</p>
                </td>
                <td class="checklist"><img src="../img/check.png" /></td>
            </tr>
            <tr>
                <th><img src="../img/icon12.png" /></th>
                <td>
                    <h1>中国银行储蓄卡<i>(6032)</i></h1>
                    <p>单笔限额20000.00元</p>
                </td>
                <td class="checklist"><img src="../img/check.png" /></td>
            </tr>
            <tr>
                <th><img src="../img/icon13.png" /></th>
                <td>
                    <h1>中国工商银行储蓄卡<i>(6032)</i></h1>
                    <p>单笔限额20000.00元</p>
                </td>
                <td class="checklist"><img src="../img/check.png" /></td>
            </tr>
            <tr class="addts">
                <th></th>
                <td>
                    <h1>添加银行卡</h1>
                    <p>该交易仅支持储蓄卡</p>
                </td>
                <td class="checklist"><img src="../img/check.png" /></td>
            </tr>
        </table>
    </div>
    <div class="pubbtn nopubbtn">确认提现</div>
    <script>
        $(".back,.pubbtn").click(function () {
            window.history.go(-1);
        })
        $(".eyes").click(function () {
            $(this).toggleClass("eyessel");
        })
        $(".choose li").click(function () {
            $(this).addClass("sel").siblings().removeClass("sel");
            $(".registerbox").eq($(this).index()).show().siblings().hide()
        })
        $(".activate").click(function () {
            window.location.href = 'EmailTip.html'
        })
        $(".outlist tr").click(function () {
            if (!$(this).hasClass("addts")) {
                $(this).addClass("sel").siblings().removeClass("sel");
            } else {
                window.location.href = 'BalanceAdd.html';
            }

        })
    </script>
</body>

</html>
