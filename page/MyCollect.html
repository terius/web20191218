    <script>
        $(".back").click(function () {
            window.history.go(-1);
        })
        $(".mytype li").click(function () {
            var num = $(this).index();
            switch (num) {
                case 0:
                    window.location.href = 'MyAttendence.html';
                    break;
                case 1:
                    window.location.href = 'MyCollect.html';
                    break;
                case 2:
                    window.location.href = 'MyComment.html';
