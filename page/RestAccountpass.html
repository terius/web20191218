<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改账号密码</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i></i><em></em>
    </header>
    <nav class="pagenav">修改账号密码</nav>
    <ul class="choose">
        <li class="sel"><span>手机号</span></li>
        <li><span>邮箱</span></li>
    </ul>
    <div>
        <div class="registerbox">
            <div class="pubnotitlist">
                <input placeholder="请输入绑定的手机号码" />
            </div>
            <div class="pubnotitlist">
                <input placeholder="验证码" />
                <span class="code">获取验证码</span>
            </div>
            <div class="pubbtn nopubbtn" onclick="nextpage()">下一步</div>
        </div>
        <div class="registerbox" style="display: none;">
            <div class="pubnotitlist">
                <input placeholder="请输入绑定的邮箱" />
            </div>
            <div class="pubnotitlist">
                <input placeholder="验证码" />
                <span class="code">获取验证码</span>
            </div>
            <div class="pubbtn nopubbtn"  onclick="nextpage()">下一步</div>
        </div>
    </div>
    <script>
        $(".eyes").click(function () {
            $(this).toggleClass("eyessel");
        })
        $(".choose li").click(function () {
            $(this).addClass("sel").siblings().removeClass("sel");
            $(".registerbox").eq($(this).index()).show().siblings().hide()
        })
        function nextpage(){
            window.location.href = 'PublicRestPass.html';
        }
    </script>
</body>

</html>
