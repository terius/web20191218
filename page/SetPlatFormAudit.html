<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>平台审核</title>
    <link rel="stylesheet" href="../css/mobile.css" />

</head>

<body>

    <div>
