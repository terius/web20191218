<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加银行卡</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>

<body>
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i>添加银行卡</i><em></em>
    </header>
    <div>
        <div class="registerbox">
            <div class="pubtitlist">
                <label>持卡人</label>
                <div class="pubtitcont pubtitcontts">
                    <input placeholder="请输入姓名" /></div>
            </div>
            <div class="pubtitlist">
                <label>卡号</label>
                <div class="pubtitcont pubtitcontts">
                    <input placeholder="请输入卡号" /></div>
            </div>
            <div class="pubbtn nopubbtn">下一步</div>
        </div>
        </div>
    </div>
    <script>
        $(".back,.pubbtn").click(function () {
            window.history.go(-1);
        })
        $(".eyes").click(function () {
            $(this).toggleClass("eyessel");
        })
        $(".choose li").click(function () {
            $(this).addClass("sel").siblings().removeClass("sel");
            $(".registerbox").eq($(this).index()).show().siblings().hide()
        })
        $(".activate").click(function () {
            window.location.href = 'EmailTip.html'
        })
    </script>
</body>

</html>
