<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的钱包</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i>余额</i><em></em>
    </header>
    <div class="moneyhead">
        <h1>账户余额（元）</h1>
        <p>5230.00</p>
        <span class="drawal" onclick="Recharge()">充值</span>
    </div>
    <div class="moneylist">
        <label>转入详情</label>
        <p class="into">说明<img src="../img/listmore.png" /></p>
    </div>
    <div class="moneylist moneylistnum">
        <label>转入详情</label>
        <p>￥1980</p>
    </div>
    <div class="moneylist moneylistnum">
        <label>转入详情</label>
        <p>￥1980</p>
    </div>
    <div class="docublebtn">
        <div onclick="Withdrawal()"><span>提现</span></div>
        <div onclick="Recharge()" class="topup"><span>充值</span></div>
    </div>
    <script>
        $(".back").click(function () {
            window.history.go(-1);
        })
        function Withdrawal() {
            window.location.href = "Withdrawal.html"
        }
        function Recharge() {
            window.location.href = "Recharge.html"
        }
    </script>
</body>

</html>
