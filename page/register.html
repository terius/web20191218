<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <span class="back"><img src="../img/back.png"></span>
        <i></i><em></em>
    </header>
    <nav class="pagenav">注册</nav>
    <!-- <ul class="choose">
        <li class="sel"><span>手机号</span></li>
        <li><span>邮箱</span></li>
    </ul> -->
    <div>
        <div class="registerbox">
            <div class="pubtitlist citylist" onclick="city()">
                <label>所属国籍</label>
                <div class="pubtitcont">
                    <span class="city">中国</span>
                </div>
            </div>
            <div class="pubnotitlist email">
                <input placeholder="请输入邮箱" name="mail" />
                <span class="activate">去激活<img src="../img/go.png" /></span>
            </div>
            <div class="pubtitlist">
                <label>+86</label>
                <div class="pubtitcont pubtitcontts">
                    <input placeholder="请输入手机号码" name="phone" /></div>
            </div>
            <div class="pubnotitlist">
                <input placeholder="验证码" name="verCode" />
                <span class="code">获取验证码</span>
            </div>
            <div class="pubnotitlist">
                <input placeholder="请输入密码 6~20位" name="psd" />
                <span class="eyes"></span>
            </div>
            <div class="pubnotitlist">
                <input placeholder="确认密码" name="psd" />
                <span class="eyes"></span>
            </div>
            <div class="pubbtn nopubbtn js-phoneBtn">提交</div>
        </div>
    </div>
    <div class="checkbox js-agreeBtn"><span></span>我已阅读并同同意趣程的<i onclick="agreement()">《用户协议》</i>与<i onclick="privacy()">《隐私政策》</i></div>
    <script>
        $(".back").click(function () {
            window.location.href = 'Defalult.html'
        })
        $(".eyes").click(function () {
            $(this).toggleClass("eyessel");
        })
        $(".activate").click(function () {
            window.location.href = 'EmailTip.html'
        });
        if($(".city").text()=='中国'){
            $(".email").hide();
        }
        function city(){
            window.location.href = 'ChooseCity.html'
        }
        function privacy(){
            window.location.href = 'Privacy.html'
        }
        function agreement(){
            window.location.href = 'Agreement.html'
        }
    </script>
</body>

</html>
